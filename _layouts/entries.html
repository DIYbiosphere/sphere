---
layout: default
---

<div class="ui stackable mobile reversed grid container xo padding top twofold">

  <!-- FILTERS -->
  <!-- content filled in by algolia js/browse_instantsearch.es6 -->
  <div class="four wide column">
    <div class="ui segments">
      <div class="ui secondary segment">
        <h3>FILTERS</h3>
      </div>

      <div class="ui segment">
        <div class="ui fluid text vertical menu">
           <div class="item">
             <div class="menu">
               <div id="collection"></div>
             </div>
           </div>
         </div>
      </div>
      <div class="ui segment">
        <div class="ui fluid text vertical menu">
          <div class="item">
            <div class="menu">
              <div id="type-org"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui segment">
        <div class="ui fluid text vertical menu">
          <div class="item">
            <div class="menu">
              <div id="tags"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- close left column -->

  <!-- SEARCH RESULTS -->
  <div class="twelve wide column">

    <!-- HITS -->
    <div class="ui active tab" data-tab="viewList">
      <div id="hits-container"></div>
    </div>
    <div class="ui tab" data-tab="viewTable">
      <div id="table-container"></div>
    </div>

    <!-- SEARCH INFO -->
    <div class="ui segments">
      <div class="ui secondary segment">
        <h3>Fulltext Search</h3>
      </div>
      <div class="ui segment">
        <div id="search-box"></div>
        <div class="xo padding top" id="stats-container"></div>
        <div id="current-refined-values"></div>
        <div id="clear-all"></div>
        <div class="xo padding top">
          <div id="viewAs" class="ui secondary compact viewAs small menu">
            <h3 class="ui sub header item">VIEW AS:</h3>
            <a class="item active" data-tab="viewList"><i class="far fa-list icon"></i></a>
            <a class="item" data-tab="viewTable"><i class="far fa-table icon"></i></a>
          </div>
          <div class="ui horizontal link list">
            <div id="pagination-container"></div>
          </div>
        </div>
      </div>
    </div>

  </div>  <!-- 12 column -->
</div> <!--  grid container -->
