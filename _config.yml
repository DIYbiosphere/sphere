# Site settings
title: DIYbiosphere
description: "A collaborative library of Do-it-Yourself Biology initiatives"
baseurl: "" # the subpath of your site, e.g. /blog
url: "sphere.diybio.org"
permalink: /updates/:year/:month/:day/:title
repository: DIYbiosphere/sphere
github_username: DIYbiosphere
twitter:
  username: DIYbiosphere


# Excluded files and dirs
exclude: ['vendor', 'script', 'Gemfile', 'Gemfile.lock', 'README.md', 'DataReusePlan.txt', '.assets-cache', '.sass-cache', 'node_modules']

github_comments_repository:  diybiosphere/talk

# Build settings
markdown: kramdown
highlighter: rouge

github: [metadata]
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false

# Where things are
source:       .
destination:  ./_site
plugins_dir:  ./_plugins
layouts_dir:  ./_layouts
data_dir:     ./_data
includes_dir: ./_includes

plugins:
  - jemoji
  - jekyll-gist
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-mentions
  - jekyll-github-metadata
  - jekyll-git_metadata
  - algoliasearch-jekyll
  - jekyll-last-modified-at
  - jekyll-feed
  - jekyll-avatar
  - jekyll-toc #https://github.com/toshimaru/jekyll-toc/
  - jekyll-timeago
  - jekyll-giphy
  - geocoder

# Collections
collections:
  projects:
    title: Projects
    output: true
    permalink: /entries/:collection/:path
    collection: Project
  startups:
    title: Startups
    output: true
    permalink: /entries/:collection/:path
    collection: Startup
  labs:
    title: Labs
    output: true
    permalink: /entries/:collection/:path
    collection: Lab
  incubators:
    title: Incubators
    output: true
    permalink: /entries/:collection/:path
    collection: Incubator
  groups:
    title: Groups
    output: true
    permalink: /entries/:collection/:path
    collection: Group
  networks:
    title: Networks
    output: true
    permalink: /entries/:collection/:path
    collection: Network
  events:
    title: Events
    output: true
    permalink: /entries/:collection/:path
    collection: Event
  others:
    title: Others
    output: true
    permalink: /entries/:collection/:path
    collection: Other

