defaults:
  -
    scope:
      type: posts
    values:
      layout: post
  -
    scope:
      type: projects
    values:
      layout: entry
      permalink: /entries/:collection/:name/
      collection: Project
  -
    scope:
      type: startups
    values:
      layout: entry
      permalink: /entries/:collection/:name/
      collection: Startup
  -
    scope:
      type: labs
    values:
      layout: entry
      permalink: /entries/:collection/:name/
      collection: Lab
  -
    scope:
      type: incubators
    values:
      layout: entry
      permalink: /entries/:collection/:path/
      collection: Incubator
  -
    scope:
      type: groups
    values:
      layout: entry
      permalink: /entries/:collection/:name/
      collection: Group
  -
    scope:
      type: networks
    values:
      layout: entry
      permalink: /entries/:collection/:name/
      collection: Network
  -
    scope:
      type: events
    values:
      layout: entry
      permalink: /entries/:collection/:name/
      collection: Event
  -
    scope:
      type: others
    values:
      layout: entry
      permalink: /entries/:collection/:name/
      collection: Other

# PLUGIN CONFIGURATIONS

# Jekyll assets plugin
assets:
  compress:
    css: sass
    js: uglifier
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
  assets:
    - "*.png"
    - "*.gif"
    - "*.jpg"
    - "*.svg"
  sources:
    - _assets
    - _assets/img
    - _assets/js
    - _assets/css
    - _assets/gif

# Jekyll-Tagging: https://github.com/pattex/jekyll-tagging/
tag_page_layout: tag_page
tag_page_dir: tag

# AlgoliaSearch-Jekyll: https://github.com/algolia/algoliasearch-jekyll/
algolia:
  application_id: 'ITI5JHZJM9'
  index_name: 'diybiosphere'
  lazy_update: true
  settings:
    advancedSyntax: true
    distinct: true
    attributeForDistinct: 'url'
    ignorePlurals: true
    attributesToIndex:
      - title
      - city
      - state
      - country
      - unordered(text)
      - unordered(tags)
    ranking:
      - typo
      - geo
      - proximity
      - attribute
      - custom
    attributesForFaceting:
      - collection
      - type-org
      - city
      - state
      - country
      - tags
      - status
    attributesToRetrieve:
      - title
      - collection
      - type-org
      - city
      - state
      - country
      - tags
      - status
      - text
      - motto
      - url
      - start-date
      - end-date
      - host-org
      - last_modified_at
      - timestamp
    attributesToSnippet: ['text:20']
    attributesToHighlight: ['*']
    highlightPostTag: </span>
    highlightPreTag: <span class="search-highlight">
    minWordSizefor1Typo: 3
    minWordSizefor2Typos: 7
